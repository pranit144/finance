name: Sync & Keep Alive
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:

jobs:
  sync:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Use force push to ensure GitHub is the source of truth
          # We use the literal username and space name provided if they are stable
          git push --force https://pranit144:$HF_TOKEN@huggingface.co/spaces/pranit144/finance main

  keep_alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Space
        run: |
          # Ping the direct URL to keep the space from sleeping
          curl -s https://pranit144-finance.hf.space/health || echo "Space is waking up..."

