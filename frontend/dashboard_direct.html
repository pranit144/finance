<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Stock Analysis</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/animations.css">
  
  <style>
    /* Dashboard Styles */
    .dashboard-container {
      min-height: 100vh;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .dashboard-header {
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--accent-cyan);
      padding: var(--space-md) var(--space-xl);
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideInRight 0.6s ease-out;
    }
    
    .dashboard-logo {
      font-family: var(--font-accent);
      font-size: 1.5rem;
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .btn-logout {
      padding: var(--space-xs) var(--space-md);
      background: transparent;
      border: 2px solid var(--accent-red);
      color: var(--accent-red);
      font-weight: 600;
      font-size: 0.85rem;
      border-radius: var(--radius-md);
      transition: all var(--transition-smooth);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
    }
    
    .btn-logout:hover {
      background: var(--accent-red);
      color: var(--text-primary);
      box-shadow: var(--glow-red);
      transform: translateY(-2px);
    }
    
    /* Main Content */
    .dashboard-main {
      flex: 1;
      padding: var(--space-xl);
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }
    
    .welcome-section {
      margin-bottom: var(--space-xl);
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 0.2s forwards;
    }
    
    .welcome-title {
      font-size: 2.5rem;
      margin-bottom: var(--space-sm);
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Stock Cards Section */
    .stocks-section {
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 0.4s forwards;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-lg);
      flex-wrap: wrap;
      gap: var(--space-md);
    }
    
    .section-title {
      font-size: 1.8rem;
      color: var(--accent-cyan);
      font-family: var(--font-accent);
    }
    
    .section-actions {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }
    
    .last-updated {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .btn-refresh {
      padding: var(--space-xs) var(--space-md);
      background: transparent;
      border: 2px solid var(--accent-cyan);
      color: var(--accent-cyan);
      font-weight: 600;
      font-size: 0.85rem;
      border-radius: var(--radius-md);
      transition: all var(--transition-smooth);
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      cursor: pointer;
    }
    
    .btn-refresh:hover:not(:disabled) {
      background: var(--accent-cyan);
      color: var(--bg-primary);
      box-shadow: var(--glow-cyan);
    }
    
    .btn-refresh:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .refresh-icon {
      display: inline-block;
      transition: transform 0.3s;
    }
    
    .btn-refresh:hover:not(:disabled) .refresh-icon {
      transform: rotate(180deg);
    }
    
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
      color: var(--text-secondary);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 240, 255, 0.2);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: var(--space-md);
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .stocks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: var(--space-lg);
    }
    
    .stock-card {
      background: var(--bg-secondary);
      border: 1px solid rgba(0, 240, 255, 0.2);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      transition: all var(--transition-smooth);
      cursor: pointer;
    }
    
    .stock-card:hover {
      border-color: var(--accent-cyan);
      box-shadow: var(--glow-cyan);
      transform: translateY(-5px);
    }
    
    .stock-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-sm);
    }
    
    .stock-symbol {
      font-family: var(--font-accent);
      font-size: 1.2rem;
      font-weight: 900;
      color: var(--text-primary);
    }
    
    .stock-change {
      font-weight: 700;
      font-size: 0.9rem;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
    }
    
    .stock-change.positive {
      color: var(--accent-green);
      background: rgba(57, 255, 20, 0.1);
    }
    
    .stock-change.negative {
      color: var(--accent-red);
      background: rgba(255, 0, 85, 0.1);
    }
    
    .stock-name {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: var(--space-md);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .stock-price {
      font-family: var(--font-accent);
      font-size: 2rem;
      font-weight: 900;
      color: var(--accent-cyan);
      margin-bottom: var(--space-md);
    }
    
    .stock-details {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
      padding-top: var(--space-sm);
      border-top: 1px solid rgba(0, 240, 255, 0.1);
    }
    
    .stock-detail {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
    }
    
    .detail-label {
      color: var(--text-secondary);
    }
    
    .detail-value {
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .detail-value.positive {
      color: var(--accent-green);
    }
    
    .detail-value.negative {
      color: var(--accent-red);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="dashboard-logo">STOCKLYZE</div>
      <button class="btn-logout" onclick="handleLogout()">Logout</button>
    </header>
    
    <!-- Main Content -->
    <main class="dashboard-main">
      <!-- Welcome Section -->
      <section class="welcome-section">
        <h1 class="welcome-title">Stock Dashboard</h1>
        <p style="color: var(--text-secondary); font-size: 1.1rem;">Real-time market data</p>
      </section>
      
      <!-- Stock Cards Section -->
      <section class="stocks-section">
        <div class="section-header">
          <h2 class="section-title">üìà Popular Stocks</h2>
          <div class="section-actions">
            <span class="last-updated" id="last-updated">Loading...</span>
            <button class="btn-refresh" onclick="loadStocks()" id="refresh-btn">
              <span class="refresh-icon">‚Üª</span> Refresh
            </button>
          </div>
        </div>
        
        <div id="stocks-loading" class="loading-state">
          <div class="spinner"></div>
          <p>Fetching stock data...</p>
        </div>
        
        <div class="stocks-grid" id="stocks-grid"></div>
      </section>
    </main>
  </div>
  
  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script>
    const { API_BASE_URL, TOKEN_KEY } = window.CONFIG;
    
    // Auto-load stocks on page load
    window.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ Page loaded, starting stock fetch...');
      loadStocks();
      // Auto-refresh every 60 seconds
      setInterval(loadStocks, 60000);
    });
    
    async function loadStocks() {
      console.log('üîÑ loadStocks() called');
      const loadingEl = document.getElementById('stocks-loading');
      const gridEl = document.getElementById('stocks-grid');
      const refreshBtn = document.getElementById('refresh-btn');
      
      loadingEl.style.display = 'flex';
      if (refreshBtn) refreshBtn.disabled = true;
      
      try {
        // Step 1: Login
        console.log('üîê Logging in...');
        const loginRes = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: 'admin@test.com',
            password: 'SecurePass123!'
          })
        });
        
        if (!loginRes.ok) throw new Error('Login failed');
        
        const { access_token } = await loginRes.json();
        console.log('‚úÖ Login successful');
        
        // Step 2: Fetch stocks
        console.log('üì° Fetching stocks...');
        const stocksRes = await fetch(`${API_BASE_URL}/stocks/popular`, {
          headers: { 'Authorization': `Bearer ${access_token}` }
        });
        
        if (!stocksRes.ok) throw new Error('Failed to fetch stocks');
        
        const data = await stocksRes.json();
        console.log('‚úÖ Got stocks:', data);
        
        // Step 3: Display
        displayStocks(data.stocks);
        updateLastUpdated();
        loadingEl.style.display = 'none';
        
      } catch (error) {
        console.error('‚ùå Error:', error);
        loadingEl.style.display = 'none';
        gridEl.innerHTML = `<p style="grid-column: 1/-1; text-align: center; color: var(--accent-red);">Error: ${error.message}</p>`;
      } finally {
        if (refreshBtn) refreshBtn.disabled = false;
      }
    }
    
    function displayStocks(stocks) {
      const gridEl = document.getElementById('stocks-grid');
      
      gridEl.innerHTML = stocks.map(stock => {
        const isPositive = stock.change >= 0;
        const changeClass = isPositive ? 'positive' : 'negative';
        const changeSymbol = isPositive ? '+' : '';
        
        return `
          <div class="stock-card">
            <div class="stock-header">
              <div class="stock-symbol">${stock.symbol}</div>
              <div class="stock-change ${changeClass}">
                ${changeSymbol}${stock.change_percent.toFixed(2)}%
              </div>
            </div>
            <div class="stock-name">${stock.name}</div>
            <div class="stock-price">$${stock.price.toFixed(2)}</div>
            <div class="stock-details">
              <div class="stock-detail">
                <span class="detail-label">Change:</span>
                <span class="detail-value ${changeClass}">${changeSymbol}$${Math.abs(stock.change).toFixed(2)}</span>
              </div>
              <div class="stock-detail">
                <span class="detail-label">Volume:</span>
                <span class="detail-value">${formatVolume(stock.volume)}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function formatVolume(volume) {
      if (volume >= 1000000000) return (volume / 1000000000).toFixed(2) + 'B';
      if (volume >= 1000000) return (volume / 1000000).toFixed(2) + 'M';
      if (volume >= 1000) return (volume / 1000).toFixed(2) + 'K';
      return volume.toString();
    }
    
    function updateLastUpdated() {
      const now = new Date();
      document.getElementById('last-updated').textContent = `Last updated: ${now.toLocaleTimeString()}`;
    }
    
    function handleLogout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
