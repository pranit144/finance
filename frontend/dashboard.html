<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOCKLYZE - Dashboard</title>
  
  <!-- Font Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Syne:wght@700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Core Colors */
      --primary: #00b4a6;
      --primary-dark: #008c82;
      --primary-light: #00d4c3;
      --primary-glow: rgba(0, 180, 166, 0.1);
      
      /* Neutral Palette - Light Theme */
      --bg-page: #f8fafc;
      --bg-card: #ffffff;
      --bg-glass: rgba(255, 255, 255, 0.85);
      --border-glass: rgba(0, 180, 166, 0.1);
      
      /* Text */
      --text-main: #1e293b;
      --text-dim: #64748b;
      --text-muted: #94a3b8;
      
      --radius-lg: 24px;
      --radius-md: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f0f7ff 100%);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Background Animated Blobs - Enhanced Bluish Effect */
    .bg-blob-container {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.03), transparent);
    }

    .bg-blob {
      position: absolute;
      width: 1000px;
      height: 1000px;
      border-radius: 50%;
      filter: blur(120px);
      animation: float 25s ease-in-out infinite;
      opacity: 0.6;
    }

    .blob-1 { 
      top: -400px; 
      right: -200px; 
      background: radial-gradient(circle, rgba(0, 180, 166, 0.15) 0%, transparent 70%);
    }
    
    .blob-2 { 
      bottom: -400px; 
      left: -200px; 
      animation-delay: -10s; 
      background: radial-gradient(circle, rgba(37, 99, 235, 0.12) 0%, transparent 70%);
    }

    .blob-3 {
      top: 20%;
      left: 10%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(147, 51, 234, 0.07) 0%, transparent 70%);
      animation: float 30s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(100px, -100px) scale(1.1); }
    }

    /* Navbar Styles */
    .main-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-glass);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand { display: flex; align-items: center; text-decoration: none; }
    .brand-name { font-size: 22px; font-weight: 800; color: #1e293b; font-family: 'Syne', sans-serif; }

    .nav-links { display: flex; gap: 12px; align-items: center; }
    .nav-btn {
      padding: 8px 16px;
      border-radius: var(--radius-md);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: var(--transition);
      color: var(--text-dim);
      border: 1px solid var(--border-glass);
      background: white;
    }
    .nav-btn:hover { background: var(--primary-glow); color: var(--primary-dark); border-color: var(--primary); }
    
    .logout-btn { cursor: pointer; font-size: 18px; padding: 8px; border-radius: 50%; transition: var(--transition); }
    .logout-btn:hover { background: #fee2e2; }

    /* Layout */
    .container { padding: 40px 2rem; max-width: 1400px; margin: 0 auto; }
    .dashboard-header { margin-bottom: 40px; }
    .page-title { font-size: 42px; font-weight: 800; color: var(--text-main); font-family: 'Syne', sans-serif; letter-spacing: -1.5px; }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: white;
      border: 1px solid var(--border-glass);
      border-radius: 50px;
      color: var(--primary-dark);
      font-size: 13px;
      font-weight: 600;
    }
    .status-dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: pulse 2s infinite; }
    @keyframes pulse { 
      0% { box-shadow: 0 0 0 0 rgba(0, 180, 166, 0.4); }
      70% { box-shadow: 0 0 0 8px rgba(0, 180, 166, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 180, 166, 0); }
    }

    /* Stats Grid */
    .stats-grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 24px; 
      margin-bottom: 40px; 
    }
    .stat-card { padding: 24px; background: white; border-radius: var(--radius-lg); border: 1px solid var(--border-glass); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
    .stat-label { font-size: 12px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
    .stat-value { font-size: 32px; font-weight: 800; color: var(--text-main); letter-spacing: -1px; }

    /* Stocks Grid */
    .stocks-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; margin-top: 30px; }
    .glass-card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-lg);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
      transition: var(--transition);
    }
    .stock-card { padding: 30px; position: relative; overflow: hidden; }
    .stock-card:hover { transform: translateY(-4px); border-color: var(--primary); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    
    .stock-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
    .stock-symbol { font-size: 28px; font-weight: 800; font-family: 'Syne', sans-serif; letter-spacing: -0.5px; }
    .stock-name { font-size: 14px; color: var(--text-dim); margin-bottom: 20px; font-weight: 500; }
    .stock-price { font-size: 44px; font-weight: 800; margin-bottom: 12px; letter-spacing: -2px; }
    
    .stock-change { display: inline-flex; align-items: center; gap: 6px; padding: 6px 14px; border-radius: 12px; font-size: 14px; font-weight: 700; }
    .stock-change.positive { background: #d1fae5; color: #065f46; }
    .stock-change.negative { background: #fee2e2; color: #991b1b; }

    .stock-meta { display: flex; justify-content: space-between; padding-top: 20px; margin-top: 20px; border-top: 1px solid var(--border-glass); }
    .meta-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; display: block; }
    .meta-value { font-size: 15px; font-weight: 600; }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="bg-blob-container">
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>
  </div>

  <nav class="main-nav">
    <a href="dashboard.html" class="brand">
      <div class="brand-name">STOCK<span style="color:var(--primary)">LYZE</span></div>
    </a>
    <div class="nav-links">
      <a href="portfolio.html" class="nav-btn">ðŸ’¼ My Portfolio</a>
      <div class="logout-btn" onclick="logout()" title="Logout">ðŸšª</div>
    </div>
  </nav>

  <main class="container">
    <div class="dashboard-header">
      <h1 class="page-title">Market Overview</h1>
      <div class="status-badge" id="status-badge">
        <span class="status-dot"></span>
        <span id="status">Connecting to Feed...</span>
      </div>
    </div>

    <!-- Quick Stats for Dashboard -->
    <div class="stats-grid">
      <div class="stat-card">
        <span class="stat-label">Market Status</span>
        <div class="stat-value" style="color: var(--primary);">OPEN</div>
        <span style="font-size: 12px; color: var(--text-muted);">Real-time monitoring</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Top Gainer Today</span>
        <div class="stat-value" id="top-gainer">--</div>
        <span id="top-gainer-change" style="font-size: 12px; font-weight: 700;"></span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Top Loser Today</span>
        <div class="stat-value" id="top-loser">--</div>
        <span id="top-loser-change" style="font-size: 12px; font-weight: 700; color: var(--error);"></span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Tracked Assets</span>
        <div class="stat-value" id="total-tracked">0</div>
        <span style="font-size: 12px; color: var(--text-muted);">Index symbols</span>
      </div>
    </div>

    <div class="stocks-grid" id="stocks-grid">
      <div style="grid-column: 1/-1; text-align: center; padding: 60px;">
        <div style="width: 35px; height: 35px; border: 3px solid #f1f5f9; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
      </div>
    </div>
  </main>

  <!-- AI Analysis Modal -->
  <div class="modal-overlay" id="ai-modal">
    <div class="modal-content" style="max-width: 800px; max-height: 80vh; overflow-y: auto;">
      <span class="close-modal" onclick="closeAI()">Ã—</span>
      <h2 id="ai-title" style="margin-bottom: 24px; font-family: 'Syne', sans-serif; letter-spacing: -1px;">AI Market Analyst</h2>
      <div id="ai-content" class="ai-report-body" style="line-height: 1.8; color: var(--text-main);">
        <div class="loading-state" style="text-align: center; padding: 40px;">
          <div style="width: 30px; height: 30px; border: 2px solid #f1f5f9; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: var(--text-dim);">Generating detailed financial report...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = ''; // Uses relative paths for local development
    const TOKEN_KEY = 'stock_analysis_token';
    
    const MOCK_STOCKS = [
      { symbol: 'AAPL', name: 'Apple Inc.', price: 242.15, change: 1.12, change_percent: 0.46, volume: 52000000, market_cap: 3980000000000 },
      { symbol: 'GOOGL', name: 'Alphabet Inc.', price: 188.42, change: -0.24, change_percent: -0.07, volume: 28000000, market_cap: 2100000000000 },
      { symbol: 'MSFT', name: 'Microsoft Corporation', price: 412.29, change: -3.21, change_percent: -0.74, volume: 31000000, market_cap: 3200000000000 },
      { symbol: 'TSLA', name: 'Tesla, Inc.', price: 345.41, change: 13.84, change_percent: 3.32, volume: 95000000, market_cap: 1370000000000 },
      { symbol: 'AMZN', name: 'Amazon.com, Inc.', price: 210.3, change: -2.44, change_percent: -1.01, volume: 42000000, market_cap: 2480000000000 },
      { symbol: 'META', name: 'Meta Platforms, Inc.', price: 582.75, change: 8.42, change_percent: 1.39, volume: 18500000, market_cap: 1560000000000 }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem(TOKEN_KEY)) {
        window.location.href = 'index.html';
        return;
      }
      init();
    });

    function init() {
      displayStocks(MOCK_STOCKS);
      updateDashboardStats(MOCK_STOCKS);
      loadStocks();
      setInterval(loadStocks, 30000);
    }

    async function loadStocks() {
      const statusEl = document.getElementById('status');
      try {
        const token = localStorage.getItem(TOKEN_KEY);
        const res = await fetch(`${API_BASE_URL}/stocks/popular`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error();
        const data = await res.json();
        if (data && data.stocks) {
          displayStocks(data.stocks);
          updateDashboardStats(data.stocks);
          if (statusEl) statusEl.textContent = `Market Live â€¢ ${new Date().toLocaleTimeString()}`;
        }
      } catch (e) {
        if (statusEl) statusEl.textContent = 'Mode: Offline Feed';
      }
    }

    function updateDashboardStats(stocks) {
      if (!stocks.length) return;
      const sorted = [...stocks].sort((a,b) => b.change_percent - a.change_percent);
      const top = sorted[0];
      const bottom = sorted[sorted.length - 1];

      document.getElementById('top-gainer').textContent = top.symbol;
      document.getElementById('top-gainer-change').textContent = `+${top.change_percent.toFixed(2)}%`;
      document.getElementById('top-gainer-change').style.color = 'var(--success)';

      document.getElementById('top-loser').textContent = bottom.symbol;
      document.getElementById('top-loser-change').textContent = `${bottom.change_percent.toFixed(2)}%`;
      
      document.getElementById('total-tracked').textContent = stocks.length;
    }

    function displayStocks(stocks) {
      const grid = document.getElementById('stocks-grid');
      if (!grid || !stocks || !Array.isArray(stocks)) return;

      // Only show top 4 stocks in one line
      const displayList = stocks.slice(0, 4);

      grid.innerHTML = displayList.map(stock => {
        const isUp = stock.change >= 0;
        return `
          <div class="stock-card glass-card">
            <div class="stock-header">
              <div class="stock-symbol">${stock.symbol}</div>
              <button onclick="analyzeStock('${stock.symbol}')" style="background: var(--primary-glow); border: 1px solid var(--primary); color: var(--primary-dark); padding: 4px 10px; border-radius: 8px; font-size: 11px; cursor: pointer; font-weight: 700;">AI ANALYZE</button>
            </div>
            <div class="stock-name">${stock.name || 'Asset'}</div>
            <div class="stock-price">$${(stock.price || 0).toLocaleString(undefined, {minimumFractionDigits: 2})}</div>
            <div class="stock-change ${isUp ? 'positive' : 'negative'}">
              ${isUp ? '+' : ''}${stock.change_percent.toFixed(2)}% (${isUp ? '+' : ''}$${Math.abs(stock.change).toFixed(2)})
            </div>
            <div class="stock-meta">
              <div class="meta-item">
                <span class="meta-label">Volume</span>
                <span class="meta-value">${formatNum(stock.volume || 0)}</span>
              </div>
              <div class="meta-item">
                <span class="meta-label">Mkt Cap</span>
                <span class="meta-value">${formatCap(stock.market_cap || 0)}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function analyzeStock(symbol) {
      const modal = document.getElementById('ai-modal');
      const title = document.getElementById('ai-title');
      const content = document.getElementById('ai-content');
      
      title.textContent = `AI Analysis: ${symbol}`;
      content.innerHTML = `
        <div class="loading-state" style="text-align: center; padding: 40px;">
          <div style="width: 30px; height: 30px; border: 2px solid #f1f5f9; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: var(--text-dim);">Researching ${symbol} ratios and news...</p>
        </div>
      `;
      modal.classList.add('visible');

      try {
        const token = localStorage.getItem(TOKEN_KEY);
        const res = await fetch(`${API_BASE_URL}/stocks/analyze/${symbol}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        
        if (data.analysis) {
          // Simplistic markdown-ish conversion for the report
          content.innerHTML = data.analysis
            .replace(/### (.*)/g, '<h3 style="margin: 20px 0 10px; color: var(--primary-dark);">$1</h3>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\n/g, '<br>');
        } else {
          content.innerHTML = `<p style="color: var(--error);">Analysis failed. Please try again later.</p>`;
        }
      } catch (e) {
        content.innerHTML = `<p style="color: var(--error);">Error connecting to AI service. Ensure backend is running locally.</p>`;
      }
    }

    function closeAI() {
      document.getElementById('ai-modal').classList.remove('visible');
    }

    function formatNum(v) {
      if (v >= 1e9) return (v / 1e9).toFixed(1) + 'B';
      if (v >= 1e6) return (v / 1e6).toFixed(1) + 'M';
      return (v / 1e3).toFixed(1) + 'K';
    }

    function formatCap(v) {
      if (v >= 1e12) return '$' + (v / 1e12).toFixed(2) + 'T';
      if (v >= 1e9) return '$' + (v / 1e9).toFixed(1) + 'B';
      return '$' + (v / 1e6).toFixed(1) + 'M';
    }

    function logout() { localStorage.removeItem(TOKEN_KEY); window.location.href = 'index.html'; }
  </script>
  <style> 
    @keyframes spin { to { transform: rotate(360deg); } } 
    .modal-overlay.visible { display: flex !important; }
    .ai-report-body h3 { font-family: 'Syne', sans-serif; font-size: 1.2rem; }
    .ai-report-body strong { color: var(--text-main); }
  </style>
</body>
</html>
