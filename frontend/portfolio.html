<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - STOCKLYZE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/background.css">
  <style>
    :root {
      /* Colors */
      --primary: #00b4a6;
      --bg-light: #fafbfc;
      --bg-card: #ffffff;
      --text-primary: #1a2332;
      --text-secondary: #6b7280;
      --success: #10b981;
      --success-light: #d1fae5;
      --error: #ef4444;
      --error-light: #fee2e2;
      --border: #e5e7eb;
      
      /* Spacing */
      --space-1: 8px;
      --space-2: 16px;
      --space-3: 24px;
      --space-4: 32px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-light);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    /* Layout */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      position: relative;
      z-index: 10;
    }
    
    h1 { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
    .subtitle { color: var(--text-secondary); margin-bottom: 32px; font-size: 16px; }
    
    /* Page Header */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    
    /* Buttons */
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px -1px rgba(0, 180, 166, 0.2);
    }
    
    .btn:hover {
      background: #00a093;
      transform: translateY(-1px);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(4px);
    }
    
    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    
    .modal-content {
      background: white;
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      transform: translateY(20px);
      transition: transform 0.3s ease;
      position: relative;
    }
    
    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }
    
    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text-secondary);
      cursor: pointer;
    }
    
    /* Forms */
    .form-group { margin-bottom: 20px; position: relative; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; color: var(--text-secondary); }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: inherit;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    .form-group input:focus { outline: none; border-color: var(--primary); }
    
    /* Portfolio Table */
    .portfolio-container {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }
    
    .portfolio-table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    
    .portfolio-table th {
      padding: 20px 24px;
      background: #f9fafb;
      font-weight: 600;
      font-size: 13px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .portfolio-table td {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }
    
    .portfolio-table tr:last-child td { border-bottom: none; }
    
    .stock-info h3 { font-size: 16px; margin-bottom: 4px; }
    .stock-info p { font-size: 13px; color: var(--text-secondary); }
    
    .stock-change { font-weight: 600; display: inline-flex; align-items: center; border-radius: 6px; padding: 4px 8px; font-size: 13px; }
    .stock-change.positive { background: var(--success-light); color: var(--success); }
    .stock-change.negative { background: var(--error-light); color: var(--error); }
    
    .remove-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      opacity: 0.5;
      transition: all 0.2s;
    }
    .remove-btn:hover { opacity: 1; color: var(--error); }
    
    /* Autocomplete */
    .autocomplete-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-top: 4px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: var(--shadow-md);
      z-index: 50;
      display: none;
    }
    .autocomplete-results.show { display: block; }
    .autocomplete-item { padding: 10px 16px; cursor: pointer; transition: background 0.1s; border-bottom: 1px solid #f3f4f6; }
    .autocomplete-item:hover { background: #f9fafb; }
    .autocomplete-symbol { font-weight: 600; font-size: 14px; }
    .autocomplete-name { font-size: 12px; color: var(--text-secondary); }

    /* Empty State */
    .empty-state { text-align: center; padding: 60px !important; }
    .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
    
    /* Alert */
    .alert { padding: 16px; border-radius: 8px; margin-bottom: 24px; display: none; }
    .alert-success { background: var(--success-light); color: var(--success); }
    .alert-error { background: var(--error-light); color: var(--error); }
  </style>
</head>
<body>
  <!-- Background Blobs -->
  <div class="bg-blob blob-1"></div>
  <div class="bg-blob blob-2"></div>
  <div class="bg-blob blob-3"></div>

  <!-- Header (Dynamic) -->
  <div class="header"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="page-header">
      <div>
        <h1>ðŸ’¼ My Portfolio</h1>
        <p class="subtitle">Track your NSE India stock investments</p>
      </div>
      <button class="btn" onclick="openModal()">+ Add Stock</button>
    </div>
    
    <!-- Alert -->
    <div id="alert" class="alert"></div>
    
    <!-- Portfolio Table -->
    <div id="portfolio-container" class="portfolio-container">
      <table class="portfolio-table">
        <thead>
          <tr>
            <th>Stock</th>
            <th>Price</th>
            <th>Change</th>
            <th>Total Return</th>
            <th>Shares</th>
            <th>Buy Price</th>
            <th>Buying Date</th>
            <th>Current Value</th>
            <th>Trend (30d)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="portfolio-tbody">
          <tr>
            <td colspan="10" style="text-align: center; padding: 40px; color: var(--text-secondary);">
              Loading portfolio...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Add Stock Modal -->
  <div class="modal-overlay" id="add-stock-modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">Ã—</button>
      <h2 style="margin-bottom: 24px; font-size: 24px;">Add Stock</h2>
      
      <form onsubmit="addStock(event)">
        <div class="form-group autocomplete-wrapper">
          <label for="stock-symbol">Stock Symbol</label>
          <input 
            type="text" 
            id="stock-symbol" 
            placeholder="Search NSE stocks (e.g., RELIANCE)" 
            autocomplete="off"
            required
          >
          <div id="autocomplete-results" class="autocomplete-results"></div>
        </div>
        
        <div class="form-group">
          <label for="shares">Number of Shares</label>
          <input 
            type="number" 
            id="shares" 
            placeholder="e.g. 10" 
            min="0.01"
            step="0.01"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="buying-date">Buying Date</label>
          <input 
            type="date" 
            id="buying-date"
            required
          >
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Add to Portfolio</button>
      </form>
    </div>
  </div>
  
  <script src="js/navbar.js"></script>
  <script>
    const API_URL = 'https://pranit144-finance.hf.space';
    const TOKEN_KEY = 'stock_analysis_token';
    let token = localStorage.getItem(TOKEN_KEY);
    let nseStocks = [];
    let selectedStock = null;
    
    // Check authentication
    if (!token) {
      window.location.href = 'index.html';
    }
    
    // --- DATA LOADING ---
    
    async function loadNSEStocks() {
      try {
        const res = await fetch(`${API_URL}/stocks/nse-symbols?limit=1000`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) nseStocks = await res.json();
      } catch (error) { console.error('Error loading NSE stocks:', error); }
    }
    
    async function loadPortfolio() {
      try {
        const res = await fetch(`${API_URL}/portfolio/`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to load portfolio');
        
        const portfolio = await res.json();
        
        if (portfolio.length === 0) {
          renderEmptyState();
          return;
        }
        
        // Fetch current prices & sparklines
        const stocksWithPrices = await Promise.all(
          portfolio.map(async (item) => {
            try {
              const quoteRes = await fetch(`${API_URL}/stocks/quote/${item.symbol}?sparkline=true`, {
                headers: { 'Authorization': `Bearer ${token}` }
              });
              if (quoteRes.ok) {
                const quote = await quoteRes.json();
                return { ...item, ...quote };
              }
            } catch (e) {
              console.error(`Error fetching ${item.symbol}:`, e);
            }
            return item;
          })
        );
        
        displayPortfolio(stocksWithPrices);
      } catch (error) {
        console.error('Error:', error);
      }
    }
    
    function displayPortfolio(stocks) {
      const tbody = document.getElementById('portfolio-tbody');
      
      tbody.innerHTML = stocks.map(stock => {
        const currentPrice = stock.price || 0;
        const buyingPrice = stock.buying_price || currentPrice;
        const currentValue = currentPrice * stock.shares;
        
        const changeClass = (stock.change >= 0) ? 'positive' : 'negative';
        const changeSymbol = (stock.change >= 0) ? '+' : '';
        const trendColor = (stock.change >= 0) ? '#10b981' : '#ef4444';
        
        // Sparkline
        const sparklineSvg = generateSparkline(stock.sparkline, trendColor);
        
        // Total Return
        const totalReturn = buyingPrice > 0 ? ((currentPrice - buyingPrice) / buyingPrice) * 100 : 0;
        const totalReturnClass = (totalReturn >= 0) ? 'positive' : 'negative';
        const totalReturnSymbol = (totalReturn >= 0) ? '+' : '';
        
        return `
          <tr>
            <td>
              <div class="stock-info">
                <h3>${stock.symbol}</h3>
                <p>${stock.name}</p>
              </div>
            </td>
            <td style="font-weight: 500;">â‚¹${currentPrice.toFixed(2)}</td>
            <td>
              <div class="stock-change ${changeClass}">
                ${changeSymbol}${(stock.change_percent || 0).toFixed(2)}%
              </div>
            </td>
            <td>
              <div class="stock-change ${totalReturnClass}">
                ${totalReturnSymbol}${totalReturn.toFixed(2)}%
              </div>
            </td>
            <td>${stock.shares}</td>
            <td>â‚¹${buyingPrice.toFixed(2)}</td>
            <td class="date-cell">${new Date(stock.buying_date).toLocaleDateString()}</td>
            <td style="font-weight: 600;">â‚¹${currentValue.toFixed(2)}</td>
            <td>${sparklineSvg}</td>
            <td>
              <button class="remove-btn" onclick="removeStock('${stock.id}', '${stock.symbol}')" title="Remove Stock">Ã—</button>
            </td>
          </tr>
        `;
      }).join('');
    }
    
    function renderEmptyState() {
      document.getElementById('portfolio-tbody').innerHTML = `
        <tr>
          <td colspan="10" class="empty-state">
            <div class="empty-icon">ðŸ“Š</div>
            <h3>No stocks in your portfolio yet</h3>
            <p>Click "Add Stock" to start tracking your investments</p>
          </td>
        </tr>
      `;
    }
    
    // --- SPARKLINE ---
    function generateSparkline(data, color) {
        if (!data || data.length < 2) return '<span style="color:#ccc; font-size:12px">No Data</span>';
        const width = 100; const height = 30;
        const min = Math.min(...data); const max = Math.max(...data);
        const range = max - min || 1;
        const points = data.map((price, i) => {
            const x = (i / (data.length - 1)) * width;
            const y = height - ((price - min) / range) * height;
            return `${x},${y}`;
        }).join(' ');
        return `<svg width="${width}" height="${height}" fill="none" stroke="${color}" stroke-width="2" style="overflow: visible;">
                  <polyline points="${points}" stroke-linecap="round" stroke-linejoin="round" />
                </svg>`;
    }

    // --- MODAL & FORM ---
    function openModal() { document.getElementById('add-stock-modal').classList.add('active'); }
    function closeModal() { document.getElementById('add-stock-modal').classList.remove('active'); }
    
    document.getElementById('add-stock-modal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) closeModal();
    });
    
    async function addStock(event) {
      event.preventDefault();
      const symbol = document.getElementById('stock-symbol').value.toUpperCase();
      const shares = parseFloat(document.getElementById('shares').value);
      const buyingDate = document.getElementById('buying-date').value;
      
      try {
        const res = await fetch(`${API_URL}/portfolio/add`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ symbol, shares, buying_date: buyingDate })
        });
        
        if (res.ok) {
          showAlert('Stock added to portfolio!', 'success');
          document.getElementById('stock-symbol').value = '';
          document.getElementById('shares').value = '';
          closeModal();
          loadPortfolio();
        } else {
          const error = await res.json();
          showAlert(error.detail || 'Failed to add stock', 'error');
        }
      } catch (error) { showAlert('Error adding stock', 'error'); }
    }
    
    async function removeStock(id, symbol) {
      if (!confirm(`Are you sure you want to remove ${symbol}?`)) return;
      try {
        const res = await fetch(`${API_URL}/portfolio/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) { loadPortfolio(); }
      } catch (e) { console.error(e); }
    }

    // --- AUTOCOMPLETE ---
    const symbolInput = document.getElementById('stock-symbol');
    const autocompleteResults = document.getElementById('autocomplete-results');
    
    symbolInput.addEventListener('input', (e) => {
      const query = e.target.value.trim().toUpperCase();
      if (query.length < 1) { autocompleteResults.classList.remove('show'); return; }
      const filtered = nseStocks.filter(stock => 
        stock.symbol.includes(query) || stock.name.toUpperCase().includes(query)
      ).slice(0, 10);
      
      if (filtered.length > 0) {
        autocompleteResults.innerHTML = filtered.map(stock => `
          <div class="autocomplete-item" onclick="selectStock('${stock.symbol}')">
            <div class="autocomplete-symbol">${stock.symbol}</div>
            <div class="autocomplete-name">${stock.name}</div>
          </div>
        `).join('');
        autocompleteResults.classList.add('show');
      } else { autocompleteResults.classList.remove('show'); }
    });
    
    function selectStock(symbol) {
      symbolInput.value = symbol;
      autocompleteResults.classList.remove('show');
    }
    
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.autocomplete-wrapper')) autocompleteResults.classList.remove('show');
    });
    
    function showAlert(msg, type) {
        const alert = document.getElementById('alert');
        alert.textContent = msg;
        alert.className = `alert alert-${type}`;
        alert.style.display = 'block';
        setTimeout(() => alert.style.display = 'none', 3000);
    }
    
    // --- INIT ---
    window.addEventListener('DOMContentLoaded', () => {
      loadNSEStocks();
      loadPortfolio();
      setInterval(loadPortfolio, 30000); // Auto-refresh 30s
    });
  </script>
</body>
</html>
