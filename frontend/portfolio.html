<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOCKLYZE - My Portfolio</title>
  
  <!-- Font Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Syne:wght@700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Core Colors */
      --primary: #00b4a6;
      --primary-dark: #008c82;
      --primary-light: #00d4c3;
      --primary-glow: rgba(0, 180, 166, 0.1);
      
      /* Neutral Palette - Light Theme */
      --bg-page: #f8fafc;
      --bg-card: #ffffff;
      --bg-glass: rgba(255, 255, 255, 0.8);
      --border-glass: rgba(0, 180, 166, 0.1);
      
      /* Text */
      --text-main: #1e293b;
      --text-dim: #64748b;
      --text-muted: #94a3b8;
      
      /* Status Colors */
      --success: #10b981;
      --success-bg: #d1fae5;
      --error: #ef4444;
      --error-bg: #fee2e2;

      --radius-lg: 24px;
      --radius-md: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f0f7ff 100%);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Background Animated Blobs - Enhanced Bluish Effect */
    .bg-blob-container {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.03), transparent);
    }

    .bg-blob {
      position: absolute;
      width: 1000px;
      height: 1000px;
      border-radius: 50%;
      filter: blur(120px);
      animation: float 25s ease-in-out infinite;
      opacity: 0.6;
    }
    .blob-1 { 
      top: -400px; 
      right: -200px; 
      background: radial-gradient(circle, rgba(0, 180, 166, 0.15) 0%, transparent 70%);
    }
    .blob-2 { 
      bottom: -400px; 
      left: -200px; 
      animation-delay: -10s; 
      background: radial-gradient(circle, rgba(37, 99, 235, 0.12) 0%, transparent 70%);
    }
    .blob-3 {
      top: 20%;
      left: 10%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(147, 51, 234, 0.07) 0%, transparent 70%);
      animation: float 30s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(100px, -100px) scale(1.1); }
    }

    /* Navbar Styles */
    .main-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-glass);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand { display: flex; align-items: center; text-decoration: none; }
    .brand-name { font-size: 22px; font-weight: 800; color: #1e293b; font-family: 'Syne', sans-serif; }

    .nav-links { display: flex; gap: 12px; align-items: center; }
    .nav-btn {
      padding: 8px 16px;
      border-radius: var(--radius-md);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: var(--transition);
      color: var(--text-dim);
      border: 1px solid var(--border-glass);
      background: white;
    }
    .nav-btn:hover { background: var(--primary-glow); color: var(--primary-dark); border-color: var(--primary); }
    
    .logout-btn {
      cursor: pointer;
      font-size: 18px;
      padding: 8px;
      border-radius: 50%;
      transition: var(--transition);
    }
    .logout-btn:hover { background: var(--error-bg); }

    /* Layout */
    .container { padding: 40px 2rem; max-width: 1400px; margin: 0 auto; }
    
    /* Portfolio Header */
    .portfolio-header { margin-bottom: 40px; display: flex; justify-content: space-between; align-items: flex-end; }
    .page-title { font-size: 42px; font-weight: 800; color: var(--text-main); font-family: 'Syne', sans-serif; letter-spacing: -1.5px; }

    /* Portfolio Stats Summary */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }
    .stat-card {
      padding: 24px;
      background: white;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-glass);
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
    }
    .stat-label { font-size: 12px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
    .stat-value { font-size: 32px; font-weight: 800; color: var(--text-main); letter-spacing: -1px; }
    .stat-value.primary { color: var(--primary); }
    .stat-change { font-size: 14px; font-weight: 700; margin-top: 4px; display: flex; align-items: center; gap: 4px; }
    .stat-change.up { color: var(--success); }
    .stat-change.down { color: var(--error); }

    /* Portfolio Table */
    .table-container {
      background: white;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-glass);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .portfolio-table { width: 100%; border-collapse: collapse; text-align: left; }
    .portfolio-table th {
      padding: 20px 24px;
      font-size: 11px;
      font-weight: 700;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid var(--border-glass);
      background: #fafbfc;
    }
    .portfolio-table td { padding: 24px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
    .portfolio-table tr:last-child td { border-bottom: none; }

    .asset-info { display: flex; flex-direction: column; }
    .asset-symbol { font-size: 16px; font-weight: 800; color: var(--text-main); }
    .asset-name { font-size: 12px; color: var(--text-dim); }

    .badge { padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 700; }
    .badge-success { background: var(--success-bg); color: #065f46; }
    .badge-error { background: var(--error-bg); color: #991b1b; }

    .btn-action {
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border-radius: var(--radius-md);
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 12px var(--primary-glow);
    }
    .btn-action:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 8px 16px var(--primary-glow); }

    /* Modal Styling */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-overlay.active { display: flex; }
    .modal-content {
      background: white;
      width: 100%;
      max-width: 500px;
      padding: 40px;
      border-radius: var(--radius-lg);
      position: relative;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .close-modal { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: var(--text-muted); }

    .form-group { margin-bottom: 24px; }
    .form-label { display: block; font-size: 13px; font-weight: 700; color: var(--text-main); margin-bottom: 8px; }
    .form-input {
      width: 100%;
      padding: 14px;
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: var(--radius-md);
      color: var(--text-main);
      font-size: 15px;
      transition: var(--transition);
      outline: none;
    }
    .form-input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 4px var(--primary-glow); }

    #autocomplete-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-md);
      margin-top: 4px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 50;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    }
    .autocomplete-item { padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #f1f5f9; }
    .autocomplete-item:hover { background: #f8fafc; }

    /* Utilities */
    .spinner { width: 40px; height: 40px; border: 3px solid #f1f5f9; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="bg-blob-container">
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>
  </div>

  <nav class="main-nav">
    <a href="dashboard.html" class="brand">
      <div class="brand-name">STOCK<span style="color:var(--primary)">LYZE</span></div>
    </a>
    <div class="nav-links">
      <a href="dashboard.html" class="nav-btn">ðŸ“ˆ Dashboard</a>
      <div class="logout-btn" onclick="logout()" title="Logout">ðŸšª</div>
    </div>
  </nav>

  <main class="container">
    <div class="portfolio-header">
      <div>
        <h1 class="page-title">My Portfolio</h1>
        <p style="color: var(--text-dim);">Tracking live NSE India investments</p>
      </div>
      <button class="btn-action" onclick="openModal()">+ Add Asset</button>
    </div>

    <!-- Stats Summary Section -->
    <div class="stats-grid">
      <div class="stat-card">
        <span class="stat-label">Total Net Value</span>
        <div class="stat-value primary" id="total-value">â‚¹0.00</div>
        <div class="stat-change" id="total-change-container">
          <span id="total-change">--</span>
        </div>
      </div>
      <div class="stat-card">
        <span class="stat-label">Total Realized P&L</span>
        <div class="stat-value" id="total-profit">â‚¹0.00</div>
        <span style="font-size: 12px; color: var(--text-muted);">Overall gain/loss</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Assets Count</span>
        <div class="stat-value" id="asset-count">0</div>
        <span style="font-size: 12px; color: var(--text-muted);">Unique symbols</span>
      </div>
    </div>

    <div class="table-container">
      <table class="portfolio-table">
        <thead>
          <tr>
            <th>Asset</th>
            <th>Market Price</th>
            <th>Buy Price</th>
            <th>Quantity</th>
            <th>Current Value</th>
            <th>Profit / Loss</th>
            <th>Trend</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="portfolio-tbody">
          <tr>
            <td colspan="8" style="text-align: center; padding: 60px;">
              <div class="spinner"></div>
              <p style="color: var(--text-dim); margin-top: 12px;">Syncing your assets...</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Add Stock Modal -->
  <div class="modal-overlay" id="add-stock-modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">Ã—</span>
      <h2 style="margin-bottom: 24px; font-family: 'Syne', sans-serif; letter-spacing: -1px;">Add New Asset</h2>
      
      <form onsubmit="addStock(event)">
        <div class="form-group" style="position:relative;">
          <label class="form-label">Stock Symbol (NSE)</label>
          <input type="text" id="stock-symbol" class="form-input" placeholder="Search e.g. TATA" autocomplete="off" required>
          <div id="autocomplete-results" style="display:none;"></div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
          <div class="form-group">
            <label class="form-label">Quantity</label>
            <input type="number" id="shares" class="form-input" placeholder="0.00" min="0.01" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label">Buying Price (Optional)</label>
            <input type="number" id="buy-price" class="form-input" placeholder="Market Price" step="0.01">
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Purchase Date</label>
          <input type="date" id="buying-date" class="form-input" required>
        </div>
        
        <button type="submit" class="btn-action" style="width: 100%; padding: 16px;">Add to Portfolio</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = ''; // Relative path for local/shared hosting
    const TOKEN_KEY = 'stock_analysis_token';
    let token = localStorage.getItem(TOKEN_KEY);
    let nseStocks = [];
    
    if (!token) window.location.href = 'index.html';

    document.addEventListener('DOMContentLoaded', () => {
      init();
    });

    async function init() {
      await loadNSEStocks();
      await loadPortfolio();
      // Refresh portfolio every 30s
      setInterval(loadPortfolio, 30000);
    }
    
    async function loadNSEStocks() {
      try {
        const res = await fetch(`${API_URL}/stocks/nse-symbols?limit=1000`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) nseStocks = await res.json();
      } catch (e) {}
    }
    
    async function loadPortfolio() {
      try {
        const res = await fetch(`${API_URL}/portfolio/`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error('Session Expired');
        
        const portfolio = await res.json();
        
        if (portfolio.length === 0) {
          renderEmptyState();
          updateSummary([], 0);
          return;
        }
        
        const stocksWithPrices = await Promise.all(
          portfolio.map(async (item) => {
            try {
              const quoteRes = await fetch(`${API_URL}/stocks/quote/${item.symbol}?sparkline=true`, {
                headers: { 'Authorization': `Bearer ${token}` }
              });
              if (quoteRes.ok) return { ...item, ...(await quoteRes.json()) };
            } catch (e) {}
            return item;
          })
        );
        
        displayPortfolio(stocksWithPrices);
        calculateSummary(stocksWithPrices);
      } catch (e) {
        console.error('Portfolio Error:', e);
        if (e.message === 'Session Expired') logout();
      }
    }
    
    function calculateSummary(stocks) {
      let totalValue = 0;
      let totalCost = 0;
      
      stocks.forEach(s => {
        const current = s.price || 0;
        const buy = s.buying_price || current;
        totalValue += current * s.shares;
        totalCost += buy * s.shares;
      });
      
      const totalPnL = totalValue - totalCost;
      const pnlPercent = totalCost > 0 ? (totalPnL / totalCost) * 100 : 0;
      
      document.getElementById('total-value').textContent = `â‚¹${totalValue.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
      document.getElementById('total-profit').textContent = `â‚¹${totalPnL.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
      document.getElementById('asset-count').textContent = stocks.length;
      
      const changeCont = document.getElementById('total-change');
      const container = document.getElementById('total-change-container');
      
      if (totalPnL >= 0) {
        changeCont.textContent = `+${pnlPercent.toFixed(2)}% (Profit)`;
        container.className = 'stat-change up';
      } else {
        changeCont.textContent = `${pnlPercent.toFixed(2)}% (Loss)`;
        container.className = 'stat-change down';
      }
    }

    function displayPortfolio(stocks) {
      const tbody = document.getElementById('portfolio-tbody');
      tbody.innerHTML = stocks.map(stock => {
        const cur = stock.price || 0;
        const buy = stock.buying_price || cur;
        const val = cur * stock.shares;
        const diff = cur - buy;
        const pnl = diff * stock.shares;
        const pnlPercent = buy > 0 ? (diff / buy) * 100 : 0;
        
        const isUp = pnl >= 0;
        
        return `
          <tr>
            <td>
              <div class="asset-info">
                <span class="asset-symbol">${stock.symbol}</span>
                <span class="asset-name">${stock.name || 'NSE Stock'}</span>
              </div>
            </td>
            <td style="font-weight: 700;">â‚¹${cur.toLocaleString()}</td>
            <td style="color: var(--text-dim);">â‚¹${buy.toLocaleString()}</td>
            <td style="font-weight: 600;">${stock.shares}</td>
            <td style="font-weight: 800; color: var(--primary);">â‚¹${val.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
            <td>
              <div class="asset-info">
                <span style="font-weight:700; color:${isUp ? 'var(--success)' : 'var(--error)'}">
                  ${isUp ? '+' : ''}â‚¹${pnl.toLocaleString(undefined, {minimumFractionDigits: 2})}
                </span>
                <span style="font-size:11px; font-weight:700;" class="badge ${isUp ? 'badge-success' : 'badge-error'}">
                  ${isUp ? '+' : ''}${pnlPercent.toFixed(2)}%
                </span>
              </div>
            </td>
            <td>
               ${generateSparkline(stock.sparkline, isUp ? '#10b981' : '#ef4444')}
            </td>
            <td style="text-align: right;">
              <button onclick="removeStock('${stock.id}', '${stock.symbol}')" style="background:none; border:none; color:var(--text-muted); cursor:pointer; font-size:18px;">Ã—</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    function renderEmptyState() {
      document.getElementById('portfolio-tbody').innerHTML = `
        <tr><td colspan="8" style="text-align:center; padding:100px;">
          <div style="font-size:56px; margin-bottom:16px; opacity:0.2;">ðŸ’¼</div>
          <h3 style="color: var(--text-main);">Your vault is empty</h3>
          <p style="color: var(--text-dim);">Add your first NSE asset to start tracking growth</p>
        </td></tr>`;
    }

    function generateSparkline(data, color) {
        if (!data || data.length < 2) return '<span style="font-size:11px; color:var(--text-muted)">--</span>';
        const w = 100, h = 30;
        const min = Math.min(...data), max = Math.max(...data), r = max - min || 1;
        const pts = data.map((p, i) => `${(i / (data.length - 1)) * w},${h - ((p - min) / r) * h}`).join(' ');
        return `<svg width="${w}" height="${h}" style="overflow:visible"><polyline points="${pts}" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
    }

    function openModal() { document.getElementById('add-stock-modal').classList.add('active'); }
    function closeModal() { document.getElementById('add-stock-modal').classList.remove('active'); }
    
    async function addStock(e) {
      e.preventDefault();
      const symbol = document.getElementById('stock-symbol').value.toUpperCase();
      const shares = parseFloat(document.getElementById('shares').value);
      const buying_date = document.getElementById('buying-date').value;
      const buying_price = document.getElementById('buy-price').value;
      
      const payload = { symbol, shares, buying_date };
      if (buying_price) payload.buying_price = parseFloat(buying_price);
      
      const res = await fetch(`${API_URL}/portfolio/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
        body: JSON.stringify(payload)
      });
      
      if (res.ok) { closeModal(); loadPortfolio(); }
      else { const d = await res.json(); alert(d.detail || 'Error adding asset'); }
    }

    async function removeStock(id, sym) {
      if (confirm(`Are you sure you want to remove ${sym}?`)) {
        await fetch(`${API_URL}/portfolio/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
        loadPortfolio();
      }
    }

    // Autocomplete Logic
    const inp = document.getElementById('stock-symbol');
    const resDiv = document.getElementById('autocomplete-results');
    inp.addEventListener('input', () => {
      const q = inp.value.toUpperCase();
      if (q.length < 1) { resDiv.style.display = 'none'; return; }
      const filtered = nseStocks.filter(s => s.symbol.includes(q) || s.name.toUpperCase().includes(q)).slice(0, 8);
      if (filtered.length) {
        resDiv.innerHTML = filtered.map(s => `
          <div class="autocomplete-item" onclick="selectStock('${s.symbol}')">
            <span style="font-weight:800;">${s.symbol}</span>
            <span style="font-size:11px; color:var(--text-dim); margin-left:8px;">${s.name}</span>
          </div>
        `).join('');
        resDiv.style.display = 'block';
      } else resDiv.style.display = 'none';
    });
    window.selectStock = (s) => { inp.value = s; resDiv.style.display = 'none'; };

    function logout() {
      localStorage.removeItem(TOKEN_KEY);
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
