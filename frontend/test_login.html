<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #0a0e1a;
      color: #fff;
    }
    h1 {
      color: #00f0ff;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #00f0ff;
      background: #1a1e2a;
      color: #fff;
    }
    button {
      background: #00f0ff;
      color: #0a0e1a;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #39ff14;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      background: #39ff14;
      color: #0a0e1a;
    }
    .error {
      background: #ff0055;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üîê Simple Login Test</h1>
  
  <p>An account has been created for you:</p>
  <p><strong>Email:</strong> admin@test.com<br>
  <strong>Password:</strong> SecurePass123!</p>
  
  <hr>
  
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" value="admin@test.com">
  <input type="password" id="password" placeholder="Password" value="SecurePass123!">
  <button onclick="login()">Login</button>
  
  <div id="result"></div>
  
  <script>
    const API_BASE_URL = 'https://pranit144-finance.hf.space';
    
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const resultDiv = document.getElementById('result');
      
      resultDiv.innerHTML = 'Logging in...';
      resultDiv.className = '';
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.className = 'success';
          resultDiv.innerHTML = `
            <strong>‚úÖ Login Successful!</strong><br>
            Token: ${data.access_token.substring(0, 20)}...<br>
            <br>
            <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
          `;
          
          // Save token
          localStorage.setItem('stock_analysis_token', data.access_token);
          
        } else {
          resultDiv.className = 'error';
          resultDiv.innerHTML = `<strong>‚ùå Login Failed!</strong><br>${data.detail || 'Unknown error'}`;
        }
        
      } catch (error) {
        resultDiv.className = 'error';
        resultDiv.innerHTML = `<strong>‚ùå Error!</strong><br>${error.message}<br><br>Make sure backend is running on port 8000`;
      }
    }
  </script>
</body>
</html>
