<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Analysis - Login/Signup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1e2a 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(26, 30, 42, 0.8);
      border: 1px solid #00f0ff;
      border-radius: 15px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
    }
    h1 {
      color: #00f0ff;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      color: #8892a6;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .hidden {
      display: none !important;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #00f0ff;
      font-size: 14px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      background: #0a0e1a;
      border: 2px solid #2a3040;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #00f0ff;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
    }
    .role-selector {
      display: flex;
      gap: 15px;
    }
    .role-option {
      flex: 1;
    }
    .role-option input[type="radio"] {
      display: none;
    }
    .role-option label {
      display: block;
      padding: 10px;
      background: #0a0e1a;
      border: 2px solid #2a3040;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .role-option input[type="radio"]:checked + label {
      border-color: #00f0ff;
      background: rgba(0, 240, 255, 0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00f0ff 0%, #39ff14 100%);
      border: none;
      border-radius: 8px;
      color: #0a0e1a;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 240, 255, 0.5);
    }
    .toggle {
      text-align: center;
      margin-top: 20px;
      color: #8892a6;
    }
    .toggle a {
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
    }
    .toggle a:hover {
      text-decoration: underline;
    }
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .alert-error {
      background: rgba(255, 0, 85, 0.2);
      border: 1px solid #ff0055;
      color: #ff0055;
    }
    .alert-success {
      background: rgba(57, 255, 20, 0.2);
      border: 1px solid #39ff14;
      color: #39ff14;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Welcome Back</h1>
    <p id="subtitle">Sign in to access your portfolio</p>
    
    <div id="alert"></div>
    
    <form id="authForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      
      <div class="form-group hidden" id="nameGroup">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="John Doe">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required minlength="8">
      </div>
      
      <div class="form-group hidden" id="roleGroup">
        <label>Account Type</label>
        <div class="role-selector">
          <div class="role-option">
            <input type="radio" id="staff" name="role" value="STAFF" checked>
            <label for="staff">Staff</label>
          </div>
          <div class="role-option">
            <input type="radio" id="admin" name="role" value="ADMIN">
            <label for="admin">Admin</label>
          </div>
        </div>
      </div>
      
      <button type="submit" id="submitBtn">Sign In</button>
    </form>
    
    <div class="toggle">
      <span id="toggleText">Don't have an account? </span>
      <a href="#" id="toggleLink">Create one</a>
    </div>
  </div>
  
  <script>
    const API_BASE_URL = 'https://pranit144-finance.hf.space';
    let mode = 'login';
    
    // Elements
    const form = document.getElementById('authForm');
    const toggleLink = document.getElementById('toggleLink');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const nameGroup = document.getElementById('nameGroup');
    const roleGroup = document.getElementById('roleGroup');
    const submitBtn = document.getElementById('submitBtn');
    const toggleText = document.getElementById('toggleText');
    const alertDiv = document.getElementById('alert');
    
    // Toggle between login and signup
    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      mode = mode === 'login' ? 'signup' : 'login';
      updateUI();
    });
    
    // Update UI based on mode
    function updateUI() {
      if (mode === 'login') {
        title.textContent = 'Welcome Back';
        subtitle.textContent = 'Sign in to access your portfolio';
        nameGroup.classList.add('hidden');
        roleGroup.classList.add('hidden');
        submitBtn.textContent = 'Sign In';
        toggleText.textContent = "Don't have an account? ";
        toggleLink.textContent = 'Create one';
      } else {
        title.textContent = 'Create Account';
        subtitle.textContent = 'Join the stock analysis platform';
        nameGroup.classList.remove('hidden');
        roleGroup.classList.remove('hidden');
        submitBtn.textContent = 'Sign Up';
        toggleText.textContent = 'Already have an account? ';
        toggleLink.textContent = 'Sign in';
      }
      clearAlert();
    }
    
    // Show alert
    function showAlert(message, type) {
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      alertDiv.style.display = 'block';
    }
    
    // Clear alert
    function clearAlert() {
      alertDiv.style.display = 'none';
    }
    
    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (mode === 'login') {
        await login(email, password);
      } else {
        const name = document.getElementById('name').value.trim();
        const role = document.querySelector('input[name="role"]:checked').value;
        
        if (!name) {
          showAlert('Please enter your name', 'error');
          return;
        }
        
        await signup(email, name, password, role);
      }
    });
    
    // Login function
    async function login(email, password) {
      submitBtn.textContent = 'Signing in...';
      submitBtn.disabled = true;
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showAlert('Login successful! Redirecting...', 'success');
          localStorage.setItem('stock_analysis_token', data.access_token);
          setTimeout(() => window.location.href = 'dashboard.html', 1000);
        } else {
          showAlert(data.detail || 'Invalid email or password', 'error');
          submitBtn.textContent = 'Sign In';
          submitBtn.disabled = false;
        }
      } catch (error) {
        showAlert('Unable to connect to server', 'error');
        submitBtn.textContent = 'Sign In';
        submitBtn.disabled = false;
      }
    }
    
    // Signup function
    async function signup(email, name, password, role) {
      submitBtn.textContent = 'Creating account...';
      submitBtn.disabled = true;
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, name, password, role })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showAlert('Account created! Logging you in...', 'success');
          setTimeout(() => login(email, password), 1000);
        } else {
          showAlert(data.detail || 'Unable to create account', 'error');
          submitBtn.textContent = 'Sign Up';
          submitBtn.disabled = false;
        }
      } catch (error) {
        showAlert('Unable to connect to server', 'error');
        submitBtn.textContent = 'Sign Up';
        submitBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
