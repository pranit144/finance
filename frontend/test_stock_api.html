<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #0a0e1a;
      color: #fff;
    }
    h1 { color: #00f0ff; }
    button {
      padding: 10px 20px;
      background: #00f0ff;
      color: #0a0e1a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 5px;
    }
    button:hover { background: #39ff14; }
    #output {
      background: #1a1e2a;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #00f0ff;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
    }
    .success { color: #39ff14; }
    .error { color: #ff0055; }
    .info { color: #00f0ff; }
  </style>
</head>
<body>
  <h1>ðŸ§ª Stock API Test Page</h1>
  
  <div>
    <h3>Credentials:</h3>
    <p>Email: admin@test.com<br>Password: SecurePass123!</p>
  </div>
  
  <div>
    <button onclick="testLogin()">1. Test Login</button>
    <button onclick="testStocks()">2. Test Stock API</button>
    <button onclick="clearOutput()">Clear</button>
  </div>
  
  <div id="output">Click a button to test...</div>
  
  <script>
    const API_BASE_URL = 'https://pranit144-finance.hf.space';
    let token = null;
    
    function log(message, type = 'info') {
      const output = document.getElementById('output');
      const timestamp = new Date().toLocaleTimeString();
      output.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`;
    }
    
    function clearOutput() {
      document.getElementById('output').innerHTML = '';
    }
    
    async function testLogin() {
      clearOutput();
      log('Testing login endpoint...', 'info');
      
      try {
        log(`Making POST request to ${API_BASE_URL}/auth/login`, 'info');
        
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: 'admin@test.com',
            password: 'SecurePass123!'
          })
        });
        
        log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
        
        const data = await response.json();
        
        if (response.ok) {
          token = data.access_token;
          log('âœ… Login successful!', 'success');
          log(`Token: ${token.substring(0, 30)}...`, 'success');
          localStorage.setItem('stock_analysis_token', token);
        } else {
          log(`âŒ Login failed: ${data.detail}`, 'error');
        }
      } catch (error) {
        log(`âŒ Error: ${error.message}`, 'error');
        log(`Full error: ${JSON.stringify(error, null, 2)}`, 'error');
      }
    }
    
    async function testStocks() {
      clearOutput();
      
      // Get token from localStorage or use the one from login
      token = token || localStorage.getItem('stock_analysis_token');
      
      if (!token) {
        log('âŒ No token found! Please login first.', 'error');
        return;
      }
      
      log('Testing stock API endpoint...', 'info');
      log(`Token: ${token.substring(0, 30)}...`, 'info');
      
      try {
        log(`Making GET request to ${API_BASE_URL}/stocks/popular`, 'info');
        
        const response = await fetch(`${API_BASE_URL}/stocks/popular`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
        
        const data = await response.json();
        
        if (response.ok) {
          log(`âœ… Got ${data.count} stocks!`, 'success');
          log('\nStock Data:', 'success');
          data.stocks.forEach(stock => {
            const change = stock.change >= 0 ? '+' : '';
            log(`  ${stock.symbol}: $${stock.price} (${change}${stock.change_percent.toFixed(2)}%)`, 'success');
          });
        } else {
          log(`âŒ API Error: ${data.detail || JSON.stringify(data)}`, 'error');
        }
      } catch (error) {
        log(`âŒ Fetch Error: ${error.message}`, 'error');
        log(`Error type: ${error.name}`, 'error');
        log(`Full error: ${JSON.stringify(error, Object.getOwnPropertyNames(error), 2)}`, 'error');
      }
    }
    
    // Auto-test on load if token exists
    window.addEventListener('DOMContentLoaded', () => {
      const savedToken = localStorage.getItem('stock_analysis_token');
      if (savedToken) {
        log('Found saved token in localStorage', 'info');
        token = savedToken;
      }
    });
  </script>
</body>
</html>
